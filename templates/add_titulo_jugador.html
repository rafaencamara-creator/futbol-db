{% block content %}

<h2>Asignar título a jugador</h2>

    <label>Jugador:</label>
    <input type="text" name="jugador" required>

    <br><br>

    <label>Título:</label>
    <input type="text" name="titulo" required>

    <br><br>

    <button>Guardar</button>

</form>

{% endblock %}
