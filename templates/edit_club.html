{% extends "base.html" %}
{% block content %}

<h2>Editar club</h2>

<form method="post">

    <label>Nombre:</label><br>
    <input type="text" name="nombre" value="{{ club.nombre }}" required>
    <br><br>

    <label>Liga:</label><br>
    <input type="text" name="liga" value="{{ club.liga }}" required>
    <br><br>

    <button type="submit">Guardar cambios</button>

</form>

{% endblock %}
